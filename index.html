

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Social links profile</title>
        <link rel="stylesheet" href="style.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header class="img-container">
                <img src="avatar-jessica.jpeg">
            </header>
            <main class="main">
                <h1> Jessica Randall</h1>
                <h3>London,United Kingdom</h3>
                <h4>"Front-end developer and avid reader."</h4>
            </main>

            <section class="profiles">

                <div class="button">GitHub</div>
                <div class="button">Frontend Mentor</div>
                <div class="button">LinkedIn</div>
                <div class="button">Twitter</div>
                <div class="button">Instagram</div>
             


            </section>

        </div>

    </body>
</html>
